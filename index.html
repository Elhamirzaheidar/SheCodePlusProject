<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding-left: 10px;
      }
      .container {
        border: 1px solid gray;
        border-radius: 5px;
        box-shadow: 1px 1px 1px gray;
        width: 20%;
      }
      .FirstInput {
        margin-bottom: 10px;
      }
      .SecondInput {
        margin-bottom: 10px;
      }
      .btn {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome back</h1>
      <form>
        <div>
          <label>Enter your email address</label>
        </div>
        <input type="email" name="" id="" required class="FirstInput" />

        <div>
          <label>Enter your password</label>
        </div>
        <input type="password" name="" id="" required class="SecondInput" />
        <br />
        <input type="submit" class="btn" value="Login" />
      </form>
    </div>
  </body>
</html>
